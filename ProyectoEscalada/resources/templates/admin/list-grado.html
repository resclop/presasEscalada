<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
	
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<style>
body {
	margin-top: 20px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Hold Shop</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Hold Shop</a>
			</div>
						<!-- BUSCADOR -->
	<!--  Añadido ultimo para centrar --><ul class="nav navbar-nav navbar-center">
			<form class="form-inline" th:action="@{/buscar}">
				<div class="form-group mb-2">
					<!--   <label>Buscador</label>-->
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Inserta el nombre o precio" required/>
				</div>
				<input type="submit" class="btn btn-primary mb-2" value="Buscar"/>
				<input type="submit" class="btn btn-secondary mb-2" value="Limpiar"/>
			</form>
<!-- Ultimo añadido -->	</ul>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Opciones <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/grado/"
								th:href="@{/admin/grado/}">Gestión de grados</a></li>
							<li><a href="/admin/presa/" th:href="@{/admin/presa/}">Gestión
									de presa</a></li>
						</ul></li>
				</ul>
				
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">				
				<div class="pull-right">
					<a th:href="@{/admin/grado/nueva}" 
						class="btn btn-primary">Nuevo grado</a>

				</div>
				<table class="table">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="grado : ${grados}">
						
						<td>
						<div th:if="${grado.destacada}">
 							<img class="img-grado-destacada" th:src="@{/images/EstrellaDestacada.png}" />
						</div>
						<div th:unless="${grado.destacada}">
 							<img class="img-grado-destacada" th:src="@{/images/EstrellaNoDestacada.png}" />
						</div></td>
						
	<!--  EJEMPLO <img th:src="@{'/images/madrid.jpg'}"  src="../static/images/madrid.jpg" alt="New York" width="1100" height="500"/>-->
						
						
						
							<td th:text="${grado.nombre}"></td>
							<td class="operaciones"><a href="#"								
								class="btn btn-primary">Editar</a> 
								<button type="button" class="btn btn-danger" data-toggle="modal"
									data-target="#delete-modal">Borrar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Borrar grado</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de borrar este grado?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a href="#" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>

	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		


</body>
</html>
