<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<script src="../static/js/script.js" th:src="@{/js/script.js}" defer></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Hold Shop</a>
			</div>
			
			<!-- BUSCADOR -->
	<!--  Añadido ultimo para centrar --><ul class="nav navbar-nav navbar-center">
			<form class="form-inline" th:action="@{/buscar}">
				<div class="form-group mb-2">
					<!--   <label>Buscador</label>-->
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Inserta el nombre o precio" required/>
				</div>
				<input type="submit" class="btn btn-primary mb-2" value="Buscar"/>
				<input id="limpiar"  class="btn btn-secondary mb-2" value="Limpiar"/>
			</form>
<!-- Ultimo añadido -->	</ul>
			
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Opciones <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="admin/list-grado.html"
								th:href="@{/admin/grado/}">Gestión de grados</a></li>
							<li><a href="admin/list-presa.html"
								th:href="@{/admin/presa/}">Gestión de presas</a></li>
						</ul></li>
				</ul>				
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<h3>Grados</h3>
				<ul class="nav nav-sidebar">
					<li th:each="grado : ${grados}">
					<a href="#"
						th:href="@{/(idGrado=${grado.id})}"
						th:text="${grado.nombre}">grado</a></li>
				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1>Sección de presas</h1>
				<h3 th:if="${resultados>0}">Se han encontrado <span th:text="${resultados}"> </span> elementos </h3>
				
				<div class="row">
					<div class="col-sm-3" th:each="presa : ${presas}">						
						<a href="#" th:href="@{/presa/{id}(id=${presa.id})}">
							<div class="col-item">
								<div class="photo">
									<img src="http://placehold.it/350x260"
										th:src="${#strings.isEmpty(presa.imagen)} ? 'http://placehold.it/350x260' : ${presa.imagen}"
										class="img-responsive" alt="a" />
								</div>
								<div class="info">
									<div class="row">
										<div class="price col-md-12">
											<h5 th:text="${#strings.abbreviate(presa.nombre,65)}">Nombre</h5>
											<div class="price-text-color">
											</div>
										</div>
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
